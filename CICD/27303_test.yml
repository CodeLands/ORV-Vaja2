name: Run Python Tests

on:
  push:
    branches:
      - main

jobs:
  check-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check for test scripts
        run: |
          if [ ! -d ./tests ]; then
            echo "Test directory does not exist." >&2
            echo "Test directory does not exist." > napaka.txt
            exit 1
          fi
      - name: Upload error log on failure
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: error-log
          path: napaka.txt

  run-tests:
    needs: check-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Ali prilagodite na vašo želeno Python verzijo
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          python -m unittest discover -s tests
      - name: Download error log
        uses: actions/download-artifact@v2
        with:
          name: error-log
          path: error-log
